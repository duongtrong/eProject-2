<div class="check-out">  
  <div class="container">  
    <div class="spec">
      <h3>Đơn hàng của quý khách</h3>
      <div class="ser-t">
        <b></b>
        <span><i></i></span>
        <b class="line"></b>
      </div>
    </div>
 
    <table ng-hide="close1" class="table table-hover table-bordered" ng-init = "loadCart()">
      <tr>
        <th class="t-head head-it ">Sản phẩm</th>
        <th class="t-head">Tên sản phẩm</th>
        <th class="t-head">Giá</th>
        <th class="t-head">Số lượng</th>
        <th class="t-head">Thành tiền</th>
        <th class="t-head">
            <button type="submit" class="w3ls-cart pw3ls-cart" ng-click="addAllCart()"> <a class=" add-1">Đặt toàn bộ</a></button>
        </th>
      </tr>
      <tr ng-repeat="info in backCart">
        <td class="ring-in t-data">
          <a href="#/books/details/{{info.databack._id}}" class="at-in">
            <img style="max-width: 100px" class="img-responsive" ng-src="{{info.databack.image_url}}" alt="">
          </a>
          <div class="clearfix"> </div>
          <div class="close1" ng-click="deleteCart($index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></div>
        </td>
        <td class="t-data">{{info.databack.title}}</td>
        <td class="t-data">{{info.databack.price}}</td>
        <td class="t-data"><input type="text" ng-model='info.quanlity' style="width: 70px"></td>
        <td class="t-data" id="totalPrice">{{info.databack.price*info.quanlity}}</td>
        <td class="t-data">         
            <button type="submit" class="w3ls-cart pw3ls-cart" ng-click="addCart($index)"> <a class=" add-1">Đặt hàng</a></button>        
        </td>      
      </tr>
    </table>
  </div>
</div>

<div class="checkout-left">
        <div class="address_form_agile">
          <h4>Add a new Details</h4>
          <form action="payment.html" method="post" class="creditly-card-form agileinfo_form">
            <div class="creditly-wrapper wthree, w3_agileits_wrapper">
              <div class="information-wrapper">
                <div class="first-row">
                  <div class="controls">
                    <input class="billing-address-name" type="text" name="name" placeholder="Full Name" required="">
                  </div>
                  <div class="w3_agileits_card_number_grids">
                    <div class="w3_agileits_card_number_grid_left">
                      <div class="controls">
                        <input type="text" placeholder="Mobile Number" name="number" required="">
                      </div>
                    </div>
                    <div class="w3_agileits_card_number_grid_right">
                      <div class="controls">
                        <input type="text" placeholder="Landmark" name="landmark" required="">
                      </div>
                    </div>
                    <div class="clear"> </div>
                  </div>
                  <div class="controls">
                    <input type="text" placeholder="Town/City" name="city" required="">
                  </div>
                  <div class="controls">
                    <select class="option-w3ls">
                      <option>Select Address type</option>
                      <option>Office</option>
                      <option>Home</option>
                      <option>Commercial</option>

                    </select>
                  </div>
                </div>
                <button class="submit check_out">Delivery to this Address</button>
              </div>
            </div>
          </form>
          <div class="checkout-right-basket">
            <a href="payment.html">Make a Payment
              <span class="fa fa-hand-o-right" aria-hidden="true"></span>
            </a>
          </div>
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>
  </div>



<script type="text/javascript">
  $(document).ready(function(){
      $("#totalPrice").click(function(){
          alert();
      });
    })
</script>
